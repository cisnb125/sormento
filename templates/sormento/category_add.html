<!DOCTYPE html>
<html>
    <head>
        <title>Sormento</title>
    </head>

    <body>
        <h1>Add a source type</h1>

        <form id="source_type_form" method="post" action="/sormento/add_source_type/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text}}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Source Type" />
        </form>

    </body>

</html>
