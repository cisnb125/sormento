<!DOCTYPE html>
<html>
    <head>
        <title>Sormento</title>
    </head>

    <body>
        <h1>Add a source type</h1>

        <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}

            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field.label_tag }}
                {{ field }}</br>
            {% endfor %}

            <input type="submit" value="Create Main Source" />
        </form>

    </body>

</html>
